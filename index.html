<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no minimal-ui">
	<meta charset="UTF-8">
	<title>find it</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#score-wrap{
			padding: 60px;
			text-align: center;
			font-weight: 600;
			font-size: 30px;
		}
		#wrap{
			margin: auto;
			width: 90%;
			max-width: 500px;
			font-size: 0;
		}
		#wrap span{
			display: inline-block;
			border-radius: 50%;
		}
		#maxscore{
			margin: 30px auto 0;
			padding: 0 2em;
			max-width: 500px;
			font-size: 14px;
			font-weight: normal;
			text-align: right;
		}
	</style>
</head>
<body>
	<div id="score-wrap">
		<span id="score">0</span>分
		<div id="maxscore">
			暂无最高分
		</div>
	</div>
	<div id="wrap"></div>

	<script>
		//随机色
		function randColor(num){
			return '#' + Math.floor(Math.random() * 0xcccccc).toString(16).padStart(6, 0);
		}

		var score = document.getElementById('score');
		var maxscore = document.getElementById('maxscore');
		var wrap = document.getElementById('wrap');

		//分数
		var points = 0;
		//行数
		var count = 2;
		//色值差
		var opacity = .6;
		//点错次数
		var max_click = 0;

		window.onload = creat;
		function creat(){
			localStorage.maxscore? (maxscore.innerHTML = '历史最高: ' + localStorage.maxscore + '分') : localStorage.setItem('maxscore', 0);

			//无色差后通关
			if(opacity >= 1){
				alert( points + '分\n你通关了！' );
				localStorage.maxscore = points;
				return;
			}

			//
			max_click = 0;
			score.innerHTML = points;
			var html = '';
			var color = randColor();
			for(var i=0; i<count*count; i++){
				html += '<span style="background: ' + color + '; width: ' + 100/count + '%; padding-top: ' + 100/count + '%;"></span>';
			}
			wrap.innerHTML = html;
			var span = [].slice.call(document.getElementById('wrap').getElementsByTagName('span'));

			//随机色差块儿
			span[Math.floor(Math.random()*count*count)].id = 'opacity';

			var op = document.getElementById('opacity');
			op.style.opacity = opacity;

			span.forEach(function(el){

				el.style.height = el.offsetWidth + 'px';

				el.onclick = function(){
					max_click++;
					if(max_click>=3){
						localStorage.maxscore < points && (localStorage.maxscore = points);
						var again = confirm( '\t' + points + '分\t\n\t再来一局不？\t' );
						points = 0;
						count = 2;
						opacity = .6;
						max_click = 0;
						creat();
					}
				}
			});

			//点对了就下一关
			op.onclick = function(){
				points++;
				count++;
				if(count>5){
					count = 5;
					opacity>.8? opacity /= .995 : opacity /= .99;
				}
				localStorage.maxscore < points && (localStorage.maxscore = points);
				creat();
			}

		}
	</script>
</body>
</html>
